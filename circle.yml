machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
  node:
    version: 0.12

dependencies:
  pre:
    - node circle-branch.js
  post:
    - "./node_modules/ember-cli/node_modules/bower/bin/bower install"

test:
  pre:
    - ./node_modules/ember-cli/bin/ember server --port 4201:
        background: true
    - sleep 5
  override:
    - ./node_modules/ember-cli/bin/ember test

deployment:
  staging:
    branch: master
    commands:
      - bundle exec cap staging deploy
      - rake staging android app:release
      - rake staging ios_build_server:notify
  production:
    branch: live
    commands:
      - rake production android app:release
      - rake production ios_build_server:notify
