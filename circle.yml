machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'
    XCODE_SCHEME: admin.goodcity
    XCODE_WORKSPACE: admin.goodcity
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Crossroads Foundation Limited"
    FL_TESTFAIRY_AUTO_UPDATE: "on"
    PILOT_SKIP_SUBMISSION: true
    PILOT_WAIT_PROCESSING_INTERVAL: 60
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - brew update
    - brew install homebrew/versions/node4-lts
    - brew install watchman
    - brew install android-sdk
    - echo 'export ANDROID_HOME=/usr/local/opt/android-sdk' >> ~/.circlerc
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter platform-tools,build-tools-23.0.3,android-23,extra-android-m2repository,extra-google-m2repository
    - echo 'export PATH=$ANDROID_HOME/build-tools/23.0.3:$PATH' >> ~/.circlerc
    - node circle-branch.js
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn add --force node-sass
    - yarn add bower ember-cli phantomjs-prebuilt cordova
    - bundle install
    - gem update fastlane
  override:
    - yarn install
  post:
    - ./node_modules/bower/bin/bower install
    - PATH=$(npm bin):$PATH; azure-filestore download -f goodcity.keystore:
        pwd: cordova
    - PATH=$(npm bin):$PATH; azure-filestore download -d google-play -f $GOOGLE_PLAY_KEY_FILE:
        pwd: fastlane

test:
  pre:
    # - ./node_modules/ember-cli/bin/ember server --port 4201:
        # background: true
    - sleep 5
  override:
    - sleep 1
    # - ./node_modules/ember-cli/bin/ember test
  post:
    # - echo "Killing ember server to free memory for app build" && killall ember

deployment:
  staging:
    branch: IOS-fix
    commands:
      # - bundle exec cap staging deploy
      # # - bundle exec rake staging android app:build
      # # - fastlane android staging
      - sudo security delete-certificate -Z 0950B6CD3D2F37EA246A1AAA20DFAADBD6FE1F75 /Users/distiller/Library/Keychains/login.keychain
      - sudo security delete-certificate -Z 0950B6CD3D2F37EA246A1AAA20DFAADBD6FE1F75 /Library/Keychains/System.keychain
      - curl -O -L http://developer.apple.com/certificationauthority/AppleWWDRCA.cer
      - security import AppleWWDRCA.cer  -k ~/Library/Keychains/login.keychain -A
      - sudo security import AppleWWDRCA.cer  -k /Library/Keychains/System.keychain -A
      - sudo security import AppleWWDRCA.cer  -k ~/Library/Keychains/circle.keychain -A
      - (chruby system && bundle install && bundle exec rake staging ios app:build)
      - fastlane ios staging
  production:
    branch: live
    commands:
      - bundle exec cap production deploy
      - bundle exec rake production android app:build
      - fastlane android beta
      - bundle exec rake production ios app:build
      - fastlane ios beta
